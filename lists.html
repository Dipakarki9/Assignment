<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists example</title>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
    </ol>
    <!-- unordered list -->
     <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
     </ul>
     <!-- definition list -->
<dl>
    <dt>HTML</dt>
    <dd>Hyper text Markup language</dd>
</dl>
</body>
</html>
