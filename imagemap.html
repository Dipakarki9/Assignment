<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map example</title>
</head>
<body>
    


<h2>Image Map Example</h2>

<img src="https://static.vecteezy.com/system/resources/previews/025/270/403/original/github-logo-icon-free-vector.jpg" usemap="#mymap" width="400">

<map name="mymap">
  <!-- Rectangle area -->
  <area shape="rect" coords="0,0,200,200"
        href="https://www.github.com"
        target="_blank"
        alt="Google">

  <!-- Circle area -->
  <area shape="circle" coords="300,150,80"
        href="https://www.github.com"
        target="_blank"
        alt="GitHub">
</map>



</body>
</html>
